<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Profil Utilisateur</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h2 {
            color: #0056b3; /* Darker blue for headings */
            margin-bottom: 20px;
            text-align: center;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
            width: 90%;
        }

        .panel-grid {
            width: 100%;
            margin-bottom: 20px;
        }

        .panel-grid td {
            padding: 8px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #0056b3;
        }

        input[type="text"],
        input[type="password"],
        textarea {
            width: calc(100% - 16px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background-color: #007bff; /* Primary blue */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-top: 10px;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-warning {
            background-color: #ffc107; /* Warning yellow */
            color: #333;
        }

        .btn-danger {
            background-color: #dc3545; /* Danger red */
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn-warning:hover {
            background-color: #e0a800;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        h:panelGrid {
            display: table;
            width: 100%;
        }

        h:panelGrid tr {
            display: table-row;
        }

        h:panelGrid td {
            display: table-cell;
            padding: 5px;
        }

        h:panelGrid td:first-child{
            text-align: right;
            padding-right: 10px;
        }
        main{
            flex-grow: 1;
        }
        footer{
            text-align: center;
            padding: 10px;
            background-color: #e9f2fb;
        }
    </style>
</h:head>
<h:body>
    <main>
        <h:form styleClass="form-container">
            <h2>Profil Utilisateur</h2>
            <h:panelGrid columns="2" styleClass="panel-grid">
                <h:outputLabel for="username" value="Nom :"/>
                <h:inputText id="username" value="#{test.nom}" readonly="true"/>

                <h:outputLabel for="email" value="Email :"/>
                <h:inputText id="email" value="#{test.email}" readonly="true"/>

                <h:outputLabel for="description" value="Description :"/>
                <h:inputTextarea id="description" value="#{test.description}"/>
            </h:panelGrid>
            <h:commandButton value="Modifier" action="#{test.modifierProfil}" styleClass="btn btn-primary"/>
        </h:form>

        <h:form styleClass="form-container">
            <h2>Modifier le Mot de Passe</h2>
            <h:panelGrid columns="2" styleClass="panel-grid">
                <h:outputLabel for="ancienMDP" value="Ancien mot de passe :"/>
                <h:inputSecret id="ancienMDP" value="#{test.ancienMotDePasse}"/>

                <h:outputLabel for="nouveauMDP" value="Nouveau mot de passe :"/>
                <h:inputSecret id="nouveauMDP" value="#{test.nouveauMotDePasse}"/>
            </h:panelGrid>
            <h:commandButton value="Changer le mot de passe" action="#{test.modifierMotDePasse}"
                             styleClass="btn btn-warning"/>
        </h:form>

        <h:form styleClass="form-container" style="text-align:center;">
            <h:commandButton value="DÃ©connexion" action="#{test.deconnexion}" styleClass="btn btn-danger"/>
        </h:form>
    </main>
</h:body>
</html>
